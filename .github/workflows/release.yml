name: Create Release

permissions:
  contents: write
  
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create HACS zip
        run: |
          zip -r pawfit.zip custom_components/ hacs.json -x "custom_components/pawfit/__pycache__/*" "*/__pycache__/*"
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: pawfit.zip
          name: "Version ${{ steps.get_version.outputs.VERSION }}"
          body: |
            ## What's Changed
            
            Auto-generated release for version ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation via HACS
            1. Add this repository to HACS as a custom repository
            2. Search for "Pawfit" in HACS integrations
            3. Install and restart Home Assistant
            4. Add the integration via Settings > Devices & Services
            
            ### Manual Installation
            1. Download the `pawfit.zip` file
            2. Extract to your `custom_components` directory
            3. Restart Home Assistant
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
